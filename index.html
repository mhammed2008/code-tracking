<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - app</title>

    <!-- icons -->
    <link rel="shortcut icon" href="assets/images/quiz.png" type="image/x-icon" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- main css -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section id="Quiz__Section">
      <div class="container">
        <header class="animate__animated animate__zoomInDown">
          <h2 class="text-white text-center">
            <span class="Title__Animation p-1 d-inline-block">
              <span class="bg-dark rounded-2 px-5 py-2 d-inline-block"
                >Quiz - App <img src="assets/images/quiz.png" width="45px" role="presentation"
              /></span>
            </span>
          </h2>
        </header>

        <div class="col-8 mx-auto">
          <form class="row g-3" id="Quiz__Form">
            <div class="animate__animated animate__zoomInDown col-12">
              <label class="text-white" for="selectCategory">Select Category:</label>
              <select id="selectCategory" name="selectCategory" class="form-control">
                <option value="any">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science &amp; Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                <option value="32">Entertainment: Cartoon &amp; Animations</option>
              </select>
            </div>
            <div class="animate__animated animate__zoomInDown col-12">
              <label class="text-white" for="selectDifficulty">Select Difficulty:</label>
              <select id="selectDifficulty" name="selectDifficulty" class="form-control">
                <option value="any">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <div class="animate__animated animate__zoomInDown col-12">
              <label class="form-label text-white" for="numOfQuestions">Number Of Questions:</label>
              <input placeholder="10..." id="numOfQuestions" type="number" class="form-control" autocomplete="off" />
            </div>
            <div class="animate__animated animate__zoomInDown col-12 text-center">
              <button id="startQuizBtn" type="button" class="btn btn-success px-5 py-2">Start Quiz</button>
            </div>
          </form>
          <div id="Questions__Container"></div>
        </div>
      </div>
    </section>

    <div class="loaderContainer d-none">
      <div class="load"></div>
    </div>

    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Canvas confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <!-- main js -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/question.module.js"></script>
    <script type="module" src="js/quiz.module.js"></script>
  </body>
</html>
